<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Customer Support - NitroWebz</title>
    <link rel="stylesheet" href="ai.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">NitroWebz</div>
    </nav>

    <div class="chat-container">
        <div class="chat-window" id="chat-window">
            <div class="message bot-message">
                <p>Welcome to NitroWebz Support. </p>
            </div>
        </div>
        <div class="input-area">
            <input type="text" id="user-input" placeholder="Type your Query here..." autofocus>
            <button id="send-btn">Send</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 NitroWebz. All Rights Reserved.</p>
    </footer>

    <script src="ai.js"></script>
</body>
</html>
